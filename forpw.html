<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
            background-image: url('https://www.edigitallibrary.com/img/libraryBooks.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .forgot-password-container {
            background-color: #fff;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .reset-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            color: #777;
            margin-top: 10px;
        }

        .button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form id="forgot-password-form">
        <input type="email" class="input-field" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit" class="reset-btn">Reset Password</button>
    </form>
    <div class="message" id="message"></div>
</div>

<a href="index.html" class="button">HOME</a>

<script>
    document.getElementById("forgot-password-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var email = document.getElementById("email").value;
        
        if (email) {
            document.getElementById("message").textContent = "A new password has been sent to your email.";
        } else {
            document.getElementById("message").textContent = "Please enter a valid email.";
        }
    });
</script>

</body>
</html>
